<body>
    <h1>WEBSITE USING JS BEGINNER PROJECT - 4</h1>

    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="text-enter" class="textarea" id="textarea" placeholder="Please write your text here....." maxlength="100" autocomplete="off" autofocus="on"></textarea>
        <div class="counter-conainter">
            <p>Total Characters: <span id="total-counter">30</span></p>
            <p>Remaining Characters: <span id="remaing-counter">20</span></p>
        </div>
    </div>
